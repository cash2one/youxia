{% extends 'admin/layout.html' %} 

{% block main %}
        <!-- Content Header (Page header) -->
        <section class="content-header">
          <h1>
            课程管理
            <small>新建课程</small>
          </h1>
          <ol class="breadcrumb">
            <li><a href="/admin"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">课程管理</li>
          </ol>
        </section>

        <!-- Main content -->
        <section class="content">
          <div class="row">
            <div class="col-md-12">
              <!-- general form elements disabled -->
              <div class="box box-warning">
                <div class="box-header">
                  <h3 class="box-title">课程描述</h3>
                  <button id="save-course"  class="btn-save btn btn-success btn-sm pull-right">保存信息</button>
                </div><!-- /.box-header -->
                <div class="box-body">
                  <form role="form">
                    <div class="form-group">
                      <label>开始时间</label>
                      <input id="start_time" type="text" class="form-control" data-mask/>
                    </div>
                    <div class="form-group">
                      <label>结束时间</label>
                      <input id="end_time" type="text" class="form-control" data-mask/>
                    </div>
                    <div class="form-group">
                      <label>课程名称</label>
                      <input id="title" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                      <label>课程介绍</label>
                      <input id="intro" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                      <label>当前状态</label>
                      <input id="state" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                      <label>授课教师</label>
                      <select id="teacher" class="form-control">
                        {%for teacher in all_teachers%}
                        <option>{{teacher.username}}-{{teacher.name}}</option>
                        {%endfor%}
                      </select>
                    </div>
                    <div class="form-group">
                      <label>课程时长</label>
                      <input id="time" type="text" class="form-control"/>
                    </div>
                  </form>
                </div><!-- /.box-body -->
              </div><!-- /.box -->
            </div><!--/.col (right) -->
          </div>

        </section><!-- /.content -->
{% endblock %}

{% block javascript %}
<!-- InputMask -->
<script src="/static/AdminLTE/plugins/input-mask/jquery.inputmask.js" type="text/javascript"></script>
<script src="/static/AdminLTE/plugins/input-mask/jquery.inputmask.date.extensions.js" type="text/javascript"></script>
<script src="/static/AdminLTE/plugins/input-mask/jquery.inputmask.extensions.js" type="text/javascript"></script>



<script type="text/javascript">
$(document).ready(function() {
        $("[data-mask]").inputmask({
        mask: "y-m-d h:s:s",
        placeholder: "yyyy-mm-dd hh:mm:ss",
        alias: "datetime",
        hourFormat: "24"
    });
});

$(document).on('click', '#save-course', function() {
  var teacher = $('#teacher').val().split('-')[0]
  $.ajax({
    type: "POST",
    contentType: "application/json; charset=utf-8",
    dataType: "json",
    url: "/admin/course/new",
    data: JSON.stringify({
      start_time: $('#start_time').val(),
      end_time: $('#end_time').val(),
      title: $('#title').val(),
      intro: $('#intro').val(),
      state: $('#state').val(),
      teacher: teacher,
      time: $('#time').val(),
    }),
    success: function(msg) {
      if (msg.success == 0) {
        window.location.replace("/admin/courses");
      }
    },
    error: function(msg) {
      alert("error");
    }
  });         
});
</script>
{%endblock%}
